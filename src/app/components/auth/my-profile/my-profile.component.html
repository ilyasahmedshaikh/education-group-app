<div class="my-profile-screen">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="my-profile-inputs">
          <form [formGroup]="programForm">
            <div class="img-uploader">
              <app-img-uploader></app-img-uploader>
            </div>

            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input type="number" class="form-control" placeholder="Contact Number" formControlName="contactNumber">
            </div>

            <div class="update-btn">
              <a class="rounded-btn">Update Profile</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
