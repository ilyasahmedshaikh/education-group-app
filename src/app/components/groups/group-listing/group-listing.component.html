<div class="group-listing-screen">
  <div class="container">
    <div class="card" *ngFor="let item of List" routerLink="/groups/group-details">
      <div class="card-body p-3">
        <div class="text">
          <p class="title">{{item.title}}</p>
          <p class="sub-title">{{item.subTitle}}</p>
        </div>
        <div class="icon">
            <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
