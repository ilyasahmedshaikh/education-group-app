<div class="group-details-screen">
  <div class="group-bg-cover" style="background-image: url(/assets/img/bg-cover.jpg);"></div>

  <div class="container">
    <div class="group-info">
      <div class="row">
        <div class="col-4">
          <div class="left-side">
            <img src="/assets/img/group-logo.jpg">
            <a class="rounded-btn">Leave</a>
          </div>
        </div>
        <div class="col-8">
          <div class="right-side">
            <h2>UWI Students Onion</h2>
            <p>THE GUILD OF STUDENTS IS THE OFFICIAL BODY FOR STUDENT REPRESENTATION ON THE MONA CAMPUS OF THE UNIVERSITY OF WEST.</p>
            <div class="info-date-btns">
              <a class="r-btn"><i class="fas fa-info"></i></a>
              <a class="r-btn"><i class="fas fa-calendar-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="detail-cards">
    <div class="container">
      <div class="post-activity-btn">
        <a class="rounded-btn" routerLink="/activities/add-edit-activity">
          <i class="fas fa-plus pr-3"></i> <span>Post New Activity</span>
        </a>
      </div>

      <div class="card" *ngFor="let item of List" routerLink="/activities/activity-details">
        <div class="card-body p-3">
          <p class="title">{{item.title}}</p>
          <p class="time">20 mins ago</p>
          <a class="chip-icon-btn">Announcement</a>
          <p class="content">{{item.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
