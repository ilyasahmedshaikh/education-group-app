<div class="chat-detail">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <div class="card-inner" *ngFor="let item of chat">
          <!-- sender  -->
          <div class="row" *ngIf="item.user_type == 'sender'">
            <div class="col-3 col-md-2 col-lg-1">
              <div class="avatar">
                <img src="{{item.image}}">
              </div>
            </div>
            <div class="col-9 col-md-10 col-lg-11 pl-0">
              <div class="left-msg">
                <p class="font-weight-bold pb-1">
                  <span>{{item.name}}</span>
                  <small class="float-right">{{item.createdAt | date: 'short'}}</small>
                </p>
                <p>{{item.message}}</p>
              </div>
            </div>
          </div>

          <!-- receiver  -->
          <div class="row" *ngIf="item.user_type == 'receiver'">
            <div class="col-9 col-md-10 col-lg-11 pr-0">
              <div class="right-msg">
                <p class="font-weight-bold pb-1">
                  <span>{{item.name}}</span>
                  <small class="float-right">{{item.createdAt | date: 'short'}}</small>
                </p>
                <p>{{item.message}}</p>
              </div>
            </div>

            <div class="col-3 col-md-2 col-lg-1">
              <div class="avatar">
                <img src="{{item.image}}">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="chat-msg">
    <div class="row">
      <div class="col-10 col-md-11 pr-0">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type a message">
          </div>
        </form>
      </div>

      <div class="col-2 col-md-1">
        <div class="icon-send">
         <a><i class="fas fa-paper-plane"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
