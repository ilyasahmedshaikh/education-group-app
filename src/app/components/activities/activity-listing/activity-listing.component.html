<div class="activity-listing-screen">
  <div class="container">
    <div class="card" *ngFor="let item of List" routerLink="/activities/activity-details">
      <div class="card-body p-3">
        <div class="text">
          <p class="title">{{item.title}}</p>
          <p class="sub-title">{{item.subTitle}}</p>
        </div>
        <div class="icon">
          <i class="far fa-comment-dots"></i>
        </div>
      </div>
    </div>
  </div>
</div>
