<div class="groups">
    <p class="heading">{{title}}</p>
    <div class="scrollable-section">
        <div class="item" *ngFor="let group of groups" routerLink="/groups/group-details">
            <img src="{{group.image}}" [alt]="group.name" />
            <div class="fade-away"></div>
            <p>{{group.name}}</p>
        </div>
    </div>
</div>
